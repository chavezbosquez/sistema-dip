<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="container-fluid center-form">
            <form class="row mb-10" id="formulario" method="POST">
            <div class="h1 text-center">
                Formulario de registro
            </div>
            <div class="mb-3 mt-5">
                <label for="exampleFormControlInput1" class="form-label">Número de Empleado</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput2">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">División</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona tu división:</option>
                    <option value="1">DACyTI</option>
                    <option value="2">DACEA</option>
                    <option value="3">DACS</option>
                  </select>
            </div>
            
              <div class="mb-3">
                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Tu contraseña debe ser de 8-20 caracteres de longitud, contiene números y letras, y no debe incluir espacios, caracteres especiales, o emotes.
                </div>
               </div>
               <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">División</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona tu rol de usuario:</option>
                <option value="1">Dirección de posgrado</option>
                <option value="2">Comisión institucional</option>
                  </select>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
